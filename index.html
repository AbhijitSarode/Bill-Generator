<body>
    <h1 class="font-DMSans">BILL <br> SPILL</h1>

    <div class="wrapper">
        <div class="left">
            <p class="font-Inconsolata">Bill</p>
            <input type="number" name="" id="subtotal" oninput="calculate()">
            <p class="font-Inconsolata">Select Tip %</p>
            <div class="tips">
                <button class="font-Monospaceland" oninput="calculate(5)">5%</button>
                <button class="font-Monospaceland" oninput="calculate(10)">10%</button>
                <button class="font-Monospaceland" oninput="calculate(15)">15%</button>
                <button class="font-Monospaceland" oninput="calculate(25)">25%</button>
                <button class="font-Monospaceland" oninput="calculate(50)">50%</button>
                <button class="font-Monospaceland" oninput="calculate(75)">75%</button>
            </div>
            <input type="number" name="" id="people" oninput="calculate()">
            <p class="font-Inconsolata">Number of People</p>
        </div>
        <div class="right">
            <p class="font-Inconsolata">Tip Amount <span>/ person</span> </p> 
            
            <p class="font-Inconsolata">Total <span>/ person</span> </p>

            <button class="font-DMSans reset">RESET</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
